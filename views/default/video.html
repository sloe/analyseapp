{{extend 'layout.html'}}

<h1>Oarstack secret testing site</h1>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="{{=URL("static", "video-js/video-js.css")}}" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="{{=URL("static", "video-js/video.js")}}"></script>
  <script src="{{=URL("static", "video-js/video-framebyframe.js")}}"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "{{=URL("static", "video-js/video-js.swf")}}";
  </script>

<video id="example_video_1" class="video-js vjs-default-skin" controls preload="all" width="1920" height="1080"
    data-setup='{ "playbackRates": [0.0625, 0.125, 0.25, 0.5, 1, 2, 4] }'>
  <source src="https://googledrive.com/host/0B64A2SOOXw1pTmpKenZYd3FoR1U" type='video/mp4' />
  <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>
<script type='text/javascript'>
    var video = videojs("example_video_1", {
      controls: true,
      autoplay: true,
      preload: 'auto',
      plugins: {
        framebyframe: {
          fps: 30,
          steps: [
            { text: '-5', step: -5 },
            { text: '-1', step: -1 },
            { text: '+1', step: 1 },
            { text: '+5', step: 5 },
          ]
        }
      }
    });
  </script>
